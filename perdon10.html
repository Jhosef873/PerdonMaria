<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdóname, María</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/fondo-rosa-fondo-rosa-que-dice-te-amo_930804-19.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #no-btn {
            position: absolute;
        }

        .hidden {
            display: none;
        }

        #love-message {
            font-size: 2.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>¿Me perdonas, María?</h1>
    <div class="buttons">
        <button id="yes-btn">Sí</button>
        <button id="no-btn">No</button>
    </div>

    <h2 id="love-message" class="hidden">Te amo mucho, María. ¡Mua!</h2>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const loveMessage = document.getElementById('love-message');

        // Mueve el botón "No" por toda la pantalla automáticamente
        function moveNoBtn() {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        setInterval(moveNoBtn, 1000); // Mueve el botón cada segundo

        // Muestra el mensaje de amor cuando se hace clic en "Sí"
        yesBtn.addEventListener('click', function () {
            loveMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
